<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karan Shah">
    <meta name="description" content="This is a drawing pad app for creative professionals.">
    <meta name="keywords" content="Drawing Pad, Sketchboard, Whiteboard, Drawing Board">
    <title>Drawing Pad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="saveWrapper">
            <div id="save">
                <a download="drawing_pad.png" id="downloadImage" ><img src="img/save.png" alt="save" height="16px" width="16px" id="canvasSaver" title="Save Work"></a>
            </div>
        </div>
        <div id="colorTable">
            <!-- Auto Generated In JS -->
        </div>
        <div id="color" title="Color Swatch">
            <img src="img/swatch.png" height="16px" width="16px" alt="Color Swatch">
        </div>
        <div id="clearPad">
            <img src="img/cross.png" height="16px" width="16px" alt="Clear Drawing Pad">
        </div>
        <div id="blackboard">
            <p>
                <select id="selector" name="selector">
                    <option value="chalk">Chalk</option>
                    <option value="line">Line</option>
                    <option value="rect">Rectangle</option>
                </select>
            </p>
            <canvas id="drawingCanvas" height="532" width="897">
                Unfortunately the browser you're using doesn't support HTML Canvas feature. Try using Microsoft Edge! Also, make sure Javascript is enabled.
            </canvas>
            <div id="whiteChalk"><img src="img/white.png" onclick="context.strokeStyle = '#ffffff';"></div>
            <div id="redChalk"><img src="img/red.png" width="71" height="17" onclick="context.strokeStyle = '#f00000';"></div>
            <div id="orangeChalk"><img src="img/orange.png" width="71" height="17" onclick="context.strokeStyle = '#ff9600';"></div>
            <div id="yellowChalk"><img src="img/yellow.png" width="71" height="17" onclick="context.strokeStyle = '#fff600';"></div>
            <div id="greenChalk"><img src="img/green.png" width="71" height="17" onclick="context.strokeStyle = '#48ff00';"></div>
            <div id="blueChalk"><img src="img/blue.png" width="71" height="17" onclick="context.strokeStyle = '#001eff';"></div>
            <div id="pinkChalk"><img src="img/pink.png" width="71" height="17" onclick="context.strokeStyle = '#ff00d2';"></div>
            <div id="duster" onclick="context.strokeStyle = '#424242'; context.lineWidth = '22';"></div>
        </div>
        <img src="img/minus.png" height="16px" width="16px" id="strokeSubtract" title="Decrease Stroke" onclick="context.lineWidth--;">
        <img src="img/plus.png" height="16px" width="16px" id="strokeAdd" title="Increase Stroke" onclick="context.lineWidth++;">
        <div id="strokeSelector">
            <img src="img/stroke1.png" title="1.0" alt="1.0" width="30" height="32" onclick="context.lineWidth = '1.0';" class="stroke">
            <img src="img/stroke2.png" title="6.0" alt="6.0" width="30" height="32" onclick="context.lineWidth = '6.0';" class="stroke">
            <img src="img/stroke3.png" title="9.0" alt="9.0" width="30" height="32" onclick="context.lineWidth = '9.0';" class="stroke">
            <img src="img/stroke4.png" title="13.0" alt="13.0" width="30" height="32" onclick="context.lineWidth = '13.0';" class="stroke">
        </div>
    </div>
    <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
