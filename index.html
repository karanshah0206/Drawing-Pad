<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karan Shah">
    <meta name="description" content="This is a drawing pad app for creative professionals.">
    <meta name="keywords" content="Drawing Pad, Sketchboard, Whiteboard, Drawing Board">
    <title>Drawing Pad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="wrapper">
        <div id="blackboard">
            <p>
                <select id="selector" name="selector">
                    <option value="chalk">Chalk</option>
                    <option value="line">Line</option>
                    <option value="rect">Rectangle</option>
                </select>
            </p>
            <canvas id="drawingCanvas" height="532" width="897">
                Unfortunately the browser you're using doesn't support HTML Canvas feature. Try using Microsoft Edge! Also, make sure Javascript is enabled.
            </canvas>
            <div id="redChalk_button"><img src="img/white.png" onclick="context.strokeStyle = '#ffffff';"></div>
            <div id="redChalk_button"><img src="img/red.png" width="71" height="17" onclick="context.strokeStyle = '#f00000';"></div>
            <div id="redChalk_button"><img src="img/orange.png" width="71" height="17" onclick="context.strokeStyle = '#ff9600';"></div>
            <div id="redChalk_button"><img src="img/yellow.png" width="71" height="17" onclick="context.strokeStyle = '#fff600';"></div>
            <div id="redChalk_button"><img src="img/green.png" width="71" height="17" onclick="context.strokeStyle = '#48ff00';"></div>
            <div id="redChalk_button"><img src="img/blue.png" width="71" height="17" onclick="context.strokeStyle = '#001eff';"></div>
            <div id="redChalk_button"><img src="img/pink.png" width="71" height="17" onclick="context.strokeStyle = '#ff00d2';"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
