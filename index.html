<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karan Shah">
    <meta name="description" content="This is a drawing pad app for creative professionals.">
    <meta name="keywords" content="Drawing Pad, Sketchboard, Whiteboard, Drawing Board">
    <title>Drawing Pad</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
    <div id="wrapper">
        <div id="saveWrapper">
            <div id="save">
                <a download="drawing_pad.png" id="downloadImage" ><img src="img/save.png" alt="save" height="16px" width="16px" id="canvasSaver" title="Save Work"></a>
            </div>
        </div>
        <div id="colorTable"><!-- Auto Generated In JS --></div>
        <div id="color" title="Color Swatch">
            <img src="img/swatch.png" height="16px" width="16px" alt="Color Swatch">
        </div>
        <div id="clearPad">
            <img src="img/cross.png" height="16px" width="16px" alt="Clear Drawing Pad" title="Clear Drawing Pad">
        </div>
        <div id="blackboard">
            <p>
                <select id="selector" name="selector">
                    <option value="chalk">Chalk</option>
                    <option value="line">Line</option>
                    <option value="rect">Rectangle</option>
                </select>
            </p>
            <canvas id="drawingCanvas" height="532" width="897">
                Unfortunately the browser you're using doesn't support HTML Canvas feature. Try using Microsoft Edge! Also, make sure Javascript is enabled.
            </canvas>
            <div id="whiteChalk"><img id="whiteChalkInner" style="background-color: #ffffff;" src="img/white.png" onclick="setColor('whiteChalkInner');"></div>
            <div id="redChalk"><img id="redChalkInner" style="background-color: #f00000;" src="img/red.png" width="71" height="17" onclick="setColor('redChalkInner');"></div>
            <div id="orangeChalk"><img id="orangeChalkInner" style="background-color: #ff9600;" src="img/orange.png" width="71" height="17" onclick="setColor('orangeChalkInner');"></div>
            <div id="yellowChalk"><img id="yellowChalkInner" style="background-color: #fff600;" src="img/yellow.png" width="71" height="17" onclick="setColor('yellowChalkInner');"></div>
            <div id="greenChalk"><img id="greenChalkInner" style="background-color: #48ff00;" src="img/green.png" width="71" height="17" onclick="setColor('greenChalkInner');"></div>
            <div id="blueChalk"><img id="blueChalkInner" style="background-color: #001eff;" src="img/blue.png" width="71" height="17" onclick="setColor('blueChalkInner');"></div>
            <div id="pinkChalk"><img id="pinkChalkInner" style="background-color: #ff00d2;" src="img/pink.png" width="71" height="17" onclick="setColor('pinkChalkInner');"></div>
            <div id="duster" onclick="erase();"></div>
        </div>
        <input type="number" id="strokeNumber" min="1" max="300" value="1">
        <div id="strokeSelector">
            <img src="img/stroke1.png" title="1.0" alt="1.0" width="30" height="32" onclick="tipChanger(1);" class="stroke">
            <img src="img/stroke2.png" title="6.0" alt="6.0" width="30" height="32" onclick="tipChanger(6);" class="stroke">
            <img src="img/stroke3.png" title="9.0" alt="9.0" width="30" height="32" onclick="tipChanger(9);" class="stroke">
            <img src="img/stroke4.png" title="13.0" alt="13.0" width="30" height="32" onclick="tipChanger(13);" class="stroke">
        </div>
    </div>
    <footer>
        Made With ‚ù§ in Pune | Copyright &copy; <span id="copyYear"></span> <a href="https://karanshah0206.github.io" target="_blank">Karan Shah</a>.
    </footer>
    <script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
